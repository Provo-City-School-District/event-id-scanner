<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCSD Event Scanner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      #status {
        width: 50%;
        border: black solid 1px;
        padding: 5% 0 5% 0;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div id="status">
          <span class="align-middle">Ready to Scan</span>
        </div>
      </div>
      <form id="idScanner" target="_self" onsubmit="" action="">
        <fieldset>
          <input
            class="form-control visually-hidden"
            id="scannedID"
            name="entry.59559891"
            type="text"
            placeholder="input"
            aria-label="input example"
          />
        </fieldset>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
      const status = document.getElementById("status");
      //   var inputfield = $("scannedID");

      window.onload = function () {
        document.getElementById("scannedID").focus();
        document.getElementById("status").css("background-color", "green");
      };

      //   if($('#scannedID').hasFocus()) {
      //     document.getElementById("status").css("background-color","green");
      //   } else {
      //     document.getElementById("status").css("background-color","red");
      //   }

      function postToGoogle() {
        var field3 = $("#scannedID").val();

        $.ajax({
          url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdSkLtRUpE_VlelJziBbCNMrJxC-v3d1Hwgxm9fjVRo2j_z3g/formResponse",
          data: { "entry.59559891": field3 },
          type: "POST",
          dataType: "xml",
          statusCode: {
            0: function () {
              //Success message
              $("#idScanner").trigger("reset");
            },
            200: function () {
              //Success Message
              $("#idScanner").trigger("reset");
            },
          },
        });
      }

      $(document).ready(function () {
        $("#idScanner").submit(function () {
          postToGoogle();
          return false;
        });
      });
    </script>

    <!-- <script src="scripts.js"></script> -->
  </body>
</html>
